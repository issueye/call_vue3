# 呼叫客户端配置文件
# 所有配置项都可以通过环境变量覆盖

# 应用窗口配置
[app]
title = "呼叫客户端"
width = 430
height = 800
min_width = 430
min_height = 550
max_width = 430
max_height = 700
disable_resize = true
fullscreen = false
frameless = false
always_on_top = false
background_color = "#FFFFFF"

# 日志配置
[logging]
# 日志级别: debug, info, warn, error, fatal
level = "debug"
# 输出方式: stdout, file
output = "stdout"
# 日志文件路径（仅当 output 为 file 时有效）
# file_path = "logs/app.log"

# 系统托盘配置
[tray]
# 托盘图标路径（相对于可执行文件的路径）
icon = "root/icon.ico"
# 托盘提示文字
tooltip = "呼叫客户端"
# 托盘标题
title = "呼叫客户端"
